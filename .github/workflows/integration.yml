name: Build Next.js web application

on: push
jobs:
    build-project:
        name: Build project
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install npm  dependencies
              run: npm install

            - name: Build project assets
              run: npm run build
            
            - name: Upload Static  site content
              uses: actions/upload-artifact@v4
              with:
                  name: static-site
                  path: .next/


